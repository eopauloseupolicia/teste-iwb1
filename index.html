<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vinicius junior</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
    <div class="login-form w3-container w3-card-4 w3-display-middle">

        <header class="w3-container w3-center">
            <h2>login</h2>
        </header>

        <div class="w3-container">
            <form action="">
                <input class="w3-input w3-border w3-round" type="email" name="email" id="email" placeholder="E-mail:">
                <input class="w3-input w3-border w3-round w3-margin-top" type="password" name="neme" id="senha"
                    placeholder="senha:">
                <button class="w3-button w3-block w3-red w3-round w3-margin-top" type="submit">Entrar</button>
                <button class="w3-button w3-block w3-black w3-round w3-margin-top" type="button"
                    onclick="document.getElementById('id01').style.display='block'">Cadstrar</button>
            </form>
        </div>
        <p class="w3-center">
            <a href="">Esqueci mnha senha</a>
        </p>
    </div>

    <div id="id01" class="w3-modal">
        <div class="w3-modal-content">

            <header class="w3-container w3-black">
                <span onclick="document.getElementById('id01').style.display='none'"
                    class="w3-button w3-display-topright">&times;</span>
                <h2>cadastro de usuario</h2>
            </header>

            <div class="w3-container w3-margin">
                <form action="">
                    <label class="w3-text-black" for="nome"><b>Nome</b></label>
                    <input class="w3-input w3-border" type="text" name="nome" id="nome">
                    <label class="w3-text-black" for="cpf"><b>CPF</b></label>
                    <input class="w3-input w3-border" type="text" name="cpf" id="cpf">
                    <label class="w3-text-black" for="e-mail"><b>E-mail</b></label>
                    <input class="w3-input w3-border" type="text" name="e-mail" id="e-mail">
                    <label class="w3-text-black" for="senha"><b>Senha</b></label>
                    <input class="w3-input w3-border" type="text" name="senha" id="senha">
                </form>
            </div>

            <footer class="w3-container w3-black w3-padding-16">

                <div class="w3-center">
                    <div class="w3-bar">
                        <button class="w3-button w3-red w3-round">Salvar</button>
                        <button class="w3-button w3-blue w3-round" onclick="document.getElementById('id01').style.display='none'">Cancelar</button>
                    </div>
                </div>
            </footer>

        </div>
    </div>
</body>

</html>
